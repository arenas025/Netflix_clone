<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header_1">
        </div>
    </header>
        <main>
            <div class="container"></div>
                <div class="sign">Sign In</div>
                <div class="forms">
                    <div class="email">
                        <form >
                            <label for="emailf">
                                <input type="email" id="emailf" placeholder="Email or Phone number">
                            </label>
                        </form>
                    </div>
                    <div class="password">
                            <form>
                                <label for="password">
                                    <input type="password" id="password" placeholder="Password">
                                </label>
                            </form>
                    </div>
            <div class="submit">
                <button type="submit">
                    <a href="#">Sign In</a> 
                </button>
            </div>
            <div class="text">
                <input type="checkbox" name="check" id="remember">
                    <p>Remember me</p>
                <a href="#">Need help?</a> 
            </div>
            
        </main>
</body>
